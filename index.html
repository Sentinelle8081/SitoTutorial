<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prima pagina</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Benvenuto nel mio sito</h1>

      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contattami">Contattami</a>
      </nav>
    </header>

    <main>
      <section id="home">
        <p>Questa Ã¨ una zona introduttiva del sito</p>
        <button id="greetButton">Saluta!</button>
      </section>
      <!-- Sezione del form -->
      <section>
        <h2>Contattami</h2>
        <p id="form-message" aria-live="polite"></p>

        <form novalidate aria-labelledby="form-title">
          <fieldset>
            <legend>Inserisci i tuoi dati per contattarmi</legend>
            <label for="name"> Nome:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="error"
              aria-describedby="name-error"
            />
            <!-- con span creo lo spazio dove inserire il messaggio d'errore -->
            <span class="error-message"></span>
            <span id="name-error" class="visually-hidden"></span>
            <p aria-live="polite" class="feedback-message"></p>

            <label for="email"> Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="error"
              aria-describedby="email-error"
            />
            <span class="error-message"></span>
            <span id="email-error" class="visually-hidden"></span>
            <p aria-live="polite" class="=feedback-message"></p>

            <label for="message">Messaggio:</label>
            <textarea
              id="message"
              name="message"
              class="error"
              aria-describedby="message-error"
            ></textarea>
            <span class="error-message"></span>
            <!-- messaggio nascosto che fornisce feedback ai lettori di schermo -->
            <span id="message-error" class="visually-hidden"></span>
            <!-- messaggio di feedback generale visibile -->
            <p aria-live="polite" class="=feedback-message"></p>

            <button type="submit" id="invio">Invia</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
