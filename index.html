<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prima pagina</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Benvenuto nella mia prima pagina web</h1>
    </header>
    <main>
      <section>
        <h2>I miei hobby</h2>
        <ul>
          <li>Leggere libri</li>
          <li>Fare escursioni</li>
          <li>Programmare</li>
        </ul>
      </section>

      <!-- Sezione del form -->
      <section>
        <h2>Contattami</h2>
        <p id="form-message" aria-live="polite"></p>
        <form novalidate aria-labelledby="form-title">
          <fieldset>
            <legend>Inserisci i tuoi dati per contattarmi</legend>
            <label for="name"> Nome:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="error"
              aria-describedby="name-error"
            />
            <span id="name-error" class="visually-hidden"></span>
            <p aria-live="polite" class="feedback-message"></p>

            <label for="email"> Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="error"
              aria-describedby="email-error"
            />
            <span id="email-error" class="visually-hidden"></span>
            <p aria-live="polite" class="=feedback-message"></p>

            <label for="message">Messaggio:</label>
            <textarea
              id="message"
              name="message"
              class="error"
              aria-describedby="message-error"
            ></textarea>
            <!-- messaggio nascosto che fornisce feedback ai lettori di schermo -->
            <span id="message-error" class="visually-hidden"></span>
            <!-- messaggio di feedback generale visibile -->
            <p aria-live="polite" class="=feedback-message"></p>

            <button type="submit">Invia</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
