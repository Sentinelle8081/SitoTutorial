<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prima pagina</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Benvenuto nel mio sito</h1>

      <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contattami">Contattami</a>
      </nav>
    </header>

    <main>
      <section id="home">
        <p>Questa Ã¨ una zona introduttiva del sito</p>
        <button id="greetButton">Saluta!</button>
      </section>
      <!-- Sezione del form -->
      <section>
        <h2>Contattami</h2>

        <form novalidate>
          <fieldset>
            <legend>Inserisci i tuoi dati per contattarmi</legend>
            <label for="name"> Nome:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="error"
              aria-describedby="name-error"
              placeholder="Almeno 2 caratteri"
            />
            <!-- con span creo lo spazio dove inserire il messaggio d'errore -->

            <span id="name-error" class="error-message visually-hidden"></span>

            <label for="email"> Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="error"
              aria-describedby="email-error"
              placeholder="email valida"
            />

            <span id="email-error" class="email-error visually-hidden"></span>

            <label for="message">Messaggio:</label>
            <textarea
              id="message"
              name="message"
              class="error"
              aria-describedby="message-error"
              placeholder="Almeno 6 caratteri"
            ></textarea>

            <!-- messaggio nascosto che fornisce feedback ai lettori di schermo -->
            <span
              id="message-error"
              class="message-error visually-hidden"
            ></span>

            <button type="submit" id="invio">Invia</button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
